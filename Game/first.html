  <div id="container">
    <canvas id="game-area"></canvas>
    <div class="header-section">
        <div>
            <div id="roll-button" style="display: none;">
              <i class="fa fa-play" aria-hidden="true"></i>
            </div>
        </div>  
        <div class="dice" id="dice">
            <ol class="die-list even-roll" data-roll="1" id="die-1">
              <li class="die-item" data-side="1">
                <span class="dot"></span>
              </li>
              <li class="die-item" data-side="2">
                <span class="dot"></span>
                <span class="dot"></span>
              </li>
              <li class="die-item" data-side="3">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </li>
              <li class="die-item" data-side="4">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </li>
              <li class="die-item" data-side="5">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </li>
              <li class="die-item" data-side="6">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </li>
            </ol>            
        </div>
        <div class="cat-avatar"><img id="cat-img" src="./assets/img/tiger.png" width="100" height="100" style="display: none;"></div>
        <div>              
             <div id="help-button" style="display: none;"><i class="fa fa-question" aria-hidden="true"></i></div>  
        </div>
